
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone.Validation, by Thomas Pedersen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
  </head>

  <body>



        <div class="span9" id="example">
        </div>

    <script type="text/template" id="basic-template">
      <form class="form-horizontal">
         <div class="alert alert-error" style="display:none">
            <strong>Ooops!</strong> You did not pass the validation.
          </div>
          <div class="alert alert-success" style="display:none">
            <strong>Success!</strong> You passed the validation.
          </div>
        <fieldset>
          <legend><%= legend %></legend>
          <div class="control-group">
            <label class="control-label" for="firstName">First Name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="firstName" name="firstName" data-error-style="inline">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="lastName">Last Name</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="lastName" name="lastName" data-error-style="inline">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="email" name="email" data-error-style="inline">
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="submit">Save changes</button>
          </div>
        </fieldset>
      </form>
    </script>

      <!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/backbone.validation_0.7.1/vendor/underscore.js"></script>
    <script src="js/backbone.validation_0.7.1/vendor/backbone-min.js"></script>
    <script src="js/backbone.validation_0.7.1/vendor/backbone.validation.js"></script>
    <script src="js/backbone.validation_0.7.1/backbone.validation.bootstrap.js"></script>
    <script src="js/backbone.validation_0.7.1/basic-example.js"></script>

    <script type="text/javascript">
      $('.nav li').click(function(el){
        $('.nav li').removeClass('active');
        $(el.target).closest('li').addClass('active');
      });

      $(function(){
        var blurView =  new OnBlurView({ model: new BasicModel()}).render().el;
        $('#example').html(blurView);    
      });

    </script>
  </body>
</html>
