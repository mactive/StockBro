<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>Detail Admin - Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- bootstrap -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet">

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/elements.css">
    <link rel="stylesheet" type="text/css" href="css/icons.css">

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css">
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signup.css" type="text/css" media="screen" />

    <!-- open sans font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="header">
        <a href="index.html">
            <img src="img/logo.png" class="logo" />
        </a>
    </div>
    <div class="row-fluid login-wrapper">
        <div class="box">

        </div>

        <div class="span4 already">
            <p>Already have an account?</p>
            <a href="signin.html">Sign in</a>
        </div>
    </div>

    <script type="text/template" id="basic-template">
      <form class="form-horizontal">
            <div class="content-wrap">
                <h6>Sign Up</h6>
                <div class="control-group">
                    <input class="span12" type="text" placeholder="E-mail address" name="email" data-error-style="inline">
                </div>
                <div class="control-group">
                    <input class="span12" type="password" placeholder="Password" name="password">
                </div>
                <div class="control-group">
                    <input class="span12" type="password" placeholder="Confirm Password" name="repassword">
                </div>

              <div class="alert alert-error" style="display:none">
                <strong>Ooops!</strong> You did not pass the validation.
              </div>
              <div class="alert alert-success" style="display:none">
                <strong>Success!</strong> You passed the validation.
              </div>


                <div class="action">
                    <a class="btn-glow primary signup" href="index.html">Sign up</a>
                </div>                
            </div>

      </form>
    </script>

	<!-- scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>

    <!-- validation scripts -->
    <script src="js/backbone.validation_0.7.1/vendor/underscore.js"></script>
    <script src="js/backbone.validation_0.7.1/vendor/backbone-min.js"></script>
    <script src="js/backbone.validation_0.7.1/vendor/backbone.validation.js"></script>
    <script src="js/backbone.validation_0.7.1/backbone.validation.bootstrap.js"></script>
    <script src="js/backbone.validation_0.7.1/basic-example.js"></script>

    <script type="text/javascript">
      $('.nav li').click(function(el){
        $('.nav li').removeClass('active');
        $(el.target).closest('li').addClass('active');
      });

      $(function(){
        var blurView =  new OnBlurView({ model: new BasicModel()}).render().el;
        $('.box').html(blurView);    
      });

    </script>
</body>
</html>
