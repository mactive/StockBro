<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">

        <title>the5fire.com-backbone.js-Hello World</title>
</head>
<body>
<section>
    <div id="example">
        <h3>Example</h3>
        <form action="#">
            <input type="text" placeholder="Select a plugin (type backbone)" id="plugin" />
        </form>
    </div>
    <div id="selected">
        <h3>Selected Item</h3>
        <p></p>
    </div>
</section>

</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
<script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>
<script src="http://fatiherikli.github.io/backbone-autocomplete/media/backbone.autocomplete.js"></script>
<script type="text/javascript">
    $(function () {

        var Plugin = Backbone.Model.extend({
            label: function () {
                return this.get("name");
            }
        });

        var PluginCollection = Backbone.Collection.extend({
            model: Plugin
        });

        var plugins = new PluginCollection([
            {"name": "backbone-autocomplete"},
            {"name": "backbone-memento"},
            {"name": "backbone-validations"},
            {"name": "backbone-chosen"},
            {"name": "backbone-relational"},
            {"name": "backbone-bindings"},
            {"name": "backbone-boilerplate"},
            {"name": "backbone-traversal"},
            {"name": "backbone-factory"},
            {"name": "jquery"},
            {"name": "jquery-ui"},
            {"name": "angular.js"},
            {"name": "keymaster.js"}
        ]);

        new AutoCompleteView({
            input: $("#plugin"),
            model: plugins,
            onSelect: function (model) {
                $("#selected").show().find("p").html(model.label());
            }
        }).render();

    });
</script>

</html>
